<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Beauty</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <div class="header-top">
                    <div class="menu-btn">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                    <nav class="header-top__menu">
                        <ul class="header-top__list">
                            <a href="#" class="header-top__link">Доставка</a>
                        </ul>
                        <ul class="header-top__list">
                            <a href="#" class="header-top__link">Оплата</a>
                        </ul>
                        <ul class="header-top__list">
                            <a href="#" class="header-top__link">Отзывы</a>
                        </ul>
                        <ul class="header-top__list">
                            <a href="#" class="header-top__link">Вопрос - ответ</a>
                        </ul>
                        <ul class="header-top__list">
                            <a href="#" class="header-top__link">Контакты</a>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>
        <main class="main">
            <section class="call">
                <div class="container">
                    <div class="call-content">
                        <div class="call-content__logo">
                            <img class="call-content__logo-img" src="./img/logo.svg" alt="Logo">
                            <div class="call-content__logo-text">BEAUTY</div>
                        </div>
                        <div class="call-content__search">
                            <img src="./img/search.png" alt="Search" class="call-content__search-img">
                            <input type="text" class="call-content__search-input">
                        </div>
                        <div class="call-content__phone">
                            <div class="call-content__phone-number">8 (812) 123-45-67</div>
                            <button class="content__button content__button_color">Обратный звонок</button>
                        </div>
                    </div>
                </div>
            </section>
            <section class="line"></section>
            <section class="category">
                <div class="container">
                    <div class="category-content">
                        <nav class="category-content__menu">
                            <ul class="category-content__list">
                                <li class="category-content__item">
                                    <a href="" class="category-content__link">Парикмахерская</a>
                                </li>
                                <li class="category-content__item">
                                    <a href="" class="category-content__link">Барбершоп</a>
                                </li>
                                <li class="category-content__item">
                                    <a href="" class="category-content__link">Маникюр</a>
                                </li>
                                <li class="category-content__item">
                                    <a href="" class="category-content__link">Педикюр</a>
                                </li>
                                <li class="category-content__item">
                                    <a href="" class="category-content__link">Массаж</a>
                                </li>
                                <li class="category-content__item">
                                    <a href="" class="category-content__link">Мебель</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="./js/main.js"></script>
</body>

</html>
